<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .four {
      width: 100px;
      height: 100px;
      background-color: burlywood;
      margin: auto;
    }

    .three {
      width: 200px;
      height: 200px;
      background-color: brown;
      margin: auto;
    }

    .two {
      width: 300px;
      height: 300px;
      background-color: blueviolet;
      margin: auto;
    }

    .one {
      width: 400px;
      height: 400px;
      background-color: blanchedalmond;
      margin: auto;
    }

    p {
      height: 50px;
      margin: 0;
      line-height: 50px;
      text-align: center;
    }

    .common{
      position: absolute;
      left: 0px;
      height: 30px;
      width: 80px;
      border: 1px solid burlywood;
    }

    .clear{
      top: 10px;
      background-color: aliceblue;
    }

    .stop-bubble{
      top:50px;
      background-color: blanchedalmond;
    }
  </style>
</head>

<body>
  <div class="one">
    <p></p>
    <div class="two">
      <p></p>
      <div class="three">
        <p></p>
        <div class="four">
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <button class="clear common">刷新</button>
  <button class="stop-bubble common">禁止冒泡</button>

  <script>
    var one = document.querySelector('.one');
    var two = document.querySelector('.two');
    var three = document.querySelector('.three');
    var four = document.querySelector('.four');

    var clear = document.querySelector('.clear');
    var stopBubbleBtn = document.querySelector('.stop-bubble');

    var flag = false;

    one.onclick = function (e) {
      one.children[0].innerHTML = '点击事件被触发了!';
      if(flag){
        stopBubble(e);
      }
    }

    two.onclick = function (e) {
      two.children[0].innerHTML = '点击事件被触发了!';
      if(flag){
        stopBubble(e);
      }
    }

    three.onclick = function (e) {
      three.children[0].innerHTML = '点击事件被触发了!';
      if(flag){
        stopBubble(e);
      }
    }

    four.onclick = function (e) {
      four.children[0].innerHTML = '点击事件被触发了!';
      if(flag){
        stopBubble(e);
      }
    }

    clear.onclick = function (e) {
      var ps = document.querySelectorAll('p');
      // Array.prototype.forEach.call(ps);
      console.dir(ps);
      ps.forEach(function(ele){
        ele.innerHTML = '';
      })
    }

    stopBubbleBtn.onclick = function(e){
      flag = !flag;
      if(flag){
        stopBubbleBtn.innerText = '允许冒泡';
      }else{
        stopBubbleBtn.innerText = '禁止冒泡';
      }
    }

    document.onclick = function(){
      console.log('document点击事件被触发了')
    }

    window.onclick = function(){
      console.log('window点击事件被触发了')
    }
    function stopBubble(e){
      if(e&&e.stopPropagation){
        e.stopPropagation();
      }else{
        window.event.cancelBubble = true;
      }
    }
  </script>
</body>

</html>
